<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>ResponsiveImage - Demo</title>
        
        <style>
            .rimagen {
                width: 640px;
                height: 480px;
            }
        </style>
        
        <script src="//192.168.1.55/www/jquery/jquery-1.12.4.min.js"></script>
        <script src="js/responsiveImg.js"></script>
        
        <script>
            $(document).ready(function() {
                $(".rimagen").responsiveImg({
                    breakpoints : {
                        "_small":360,
                        "_medium":780,
                        "_large":900
                    },
                    srcAttribute : "src",
                    pathToPHP : "js",
                    createNewImages : true,
                    jpegQuality : 90,
                    callback:false
                });
            });
        </script>
    </head>
    
    <body>
        <img src="img/fondo-monitor.jpg" class="rimagen" />
    </body>
</html>
