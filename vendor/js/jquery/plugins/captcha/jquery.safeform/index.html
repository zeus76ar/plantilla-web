<!DOCTYPE html>
    <html>
        <head>
            <title>Safe form con jquery</title>
            <style type="text/css">
                .aviso{
                    background-color: yellow;
                }
            </style>
        </head>
        <body>
            <form action="envio.php" method="post" id="form1" class="secure">
                <fieldset>
                    <legend>Datos</legend>
                    <p class="aviso">Debe tener habilitado JavaScript en el navegador.</p>
                    <label>Pais:</label>
                    <input type="text" id="pais" name="pais" />
                    <br />
                    <input type="submit" id="enviar" name="enviar" value="Enviar" />
                </fieldset>
            </form>
             <!-- seccion javascript -->
            <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
            <script type="text/javascript">
                $(function(){
                    $('p.aviso').remove();
                    
                    $.get('token.php', function(data){
                        var campo='<input type="hidden" id="ts" name="ts" value="'+data+'"';
                        
                        $('form.secure').append(campo);
                    });
                });
            </script>
        </body>
    </html>
