  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Demo</a>
        </div>
    </nav>

    <div class="container">
      <form role="form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="pais">Pais - Local lookup (no ajax)</label>
              <input type="text" class="form-control" id="pais"
              placeholder="Buscar Pais...">
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="color">Color - witch Ajax</label>
              <input type="text" class="form-control" id="color"
              placeholder="Buscar Color...">
            </div>
          </div>
        </div>
      </form>
    </div><!-- /.container -->
    
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script type="text/javascript" src="../../jquery-1.12.4.min.js"></script>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="../../bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
    
    <!-- jquery autocomplete -->
    <script src="./1.2.27/js/autocomplete.min.js"></script>
    
    <script>
      function cargarOpcionesBase(){
        var options_base = {
          noCache: false,
          autoSelectFirst: true,
          minChars: 2,
          width: 'auto',
          maxHeight: '300',
          orientation: 'bottom',//auto, top, bottom
          showNoSuggestionNotice: true,
          noSuggestionNotice: 'Sin resultados.'
        };
        
        return options_base;
      }
      
      $(function(){
        //Local lookup (no ajax)
        var countries = [{ value: 'Argentina', data: 0 },
        { value: 'Armenia', data: 1 }, { value: 'Brasil', data: 2 },
        { value: 'Chile', data: 3 }, { value: 'China', data: 4 }];
        
        var options_1 = cargarOpcionesBase();
        
        options_1.lookup = countries;
        options_1.onSelect = function (suggestion) {
          //alert('You selected: ' + suggestion.data + ' - ' + suggestion.value);
          console.log('You selected: ' + suggestion.data + ' - ' + suggestion.value);
        };
          
        $('#pais').autocomplete(options_1);
        
        //ajax
        var options_2 = cargarOpcionesBase();
        
        options_2.serviceUrl = 'colores.php';
        options_2.type = 'GET';//'GET' or 'POST'
        //options_2.params = {};//parametros adicionales, en formato json
        //options_2.paramName = 'query';
        //options_2.dataType = 'text';//'text' (default) or 'jsonp'
        
        options_2.onSelect = function (suggestion) {
          console.log('You selected: ' + suggestion.data + ' - ' + suggestion.value);
        };
        /*
        options_2.onSearchComplete = function (query, suggestions) {
          console.log('Complete: ' + suggestions);
        };
        
        options_2.onSearchError = function (query, jqXHR, textStatus, errorThrown){
          console.log('Error: ' + textStatus);
        };
        */
        
        $('#color').autocomplete(options_2);
      });
    </script>
  </body>
</html>
