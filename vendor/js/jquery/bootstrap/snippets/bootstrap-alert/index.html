<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Bootstrap Alert</title>

        <!-- Bootstrap core CSS -->
        <link href="../../3.3.5/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
        
        <!-- font awesome -->
        <link href="../../../../fonts/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- snippet -->
        <link href="bs-alert.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="error-notice">
                    <div class="oaerror danger">
                        <strong>Error</strong> - You provided a wrong username/password
                    </div>
                    <div class="oaerror warning">
                        <strong>Error</strong> - You left a field Blank
                    </div>
                    <div class="oaerror info">
                        <strong>Error</strong> - Please Select a Different Username
                    </div>
                    <div class="oaerror success">
                        <strong>Yeppi</strong> - You are successfully registered. Please login.
                    </div>
                </div>
            </div>
        </div>
