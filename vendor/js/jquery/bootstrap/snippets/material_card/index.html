<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Material Card</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="//192.168.1.55/www/jquery/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link rel="stylesheet" href="//192.168.1.55/www/jquery/bootstrap/3.3.5/assets/css/ie10-viewport-bug-workaround.css">
        
        <!-- font awesome -->
        <link rel="stylesheet" href="//192.168.1.55/www/fonts/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- form wizard -->
        <link rel="stylesheet" href="main.css" >
    </head>
    <body>
        <div class="container">
            <div class="row">    
                <div class="col-md-6 col-md-offset-3">
                    <div class="card">
                        <div class="card-image">
                            <!-- <img class="img-responsive" 
                            src="http://lorempixel.com/555/300/sports"> -->
                            <img class="img-responsive" 
                            src="//placehold.it/555x300" />
                        </div><!-- card image -->
                        
                        <div class="card-content">
                            <span class="card-title">Material Cards</span>                    
                            <button type="button" id="show" 
                            class="btn btn-custom pull-right" 
                            aria-label="Left Align">
                                <i class="fa fa-ellipsis-v"></i>
                            </button>
                        </div><!-- card content -->

                        <div class="card-action">
                            <a href="#" target="new_blank">Link</a>
                            <a href="#" target="new_blank">Link</a>                    
                            <a href="#" target="new_blank">Link</a>
                            <a href="#" target="new_blank">Link</a>
                            <a href="#" target="new_blank">Link</a>
                        </div><!-- card actions -->

                        <div class="card-reveal">
                            <span class="card-title">Card Title</span>
                            
                            <button type="button" class="close" 
                            data-dismiss="modal" aria-label="Close"><span 
                            aria-hidden="true">Ã—</span></button>
                            
                            <p>Here is some more information about this product that is only revealed once clicked on.</p>
                        </div><!-- card reveal -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Placed at the end of the document so the pages load faster -->
         
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <script src="//192.168.1.55/www/jquery/jquery-1.12.4.min.js"></script>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <script src="//192.168.1.55/www/jquery/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="//192.168.1.55/www/jquery/bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>

        <script src="main.js"></script>
    </body>
</html>
