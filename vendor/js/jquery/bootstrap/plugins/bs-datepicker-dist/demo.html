<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Bootstrap Datepicker - Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="../../3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    
    <!-- Bootstrap Datepicker -->
    <link href="./1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <style type="text/css">
    body {
        padding-top: 70px;
    }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Demo</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <form method="post">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="fecha">Fecha</label>
              <input type="text" class="form-control" id="fecha"
              placeholder="dd/mm/yyyy">
            </div>
          </div>
        </div>
      </form>
    </div><!-- /.container -->
    
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="../../../jquery-1.12.4.min.js"></script>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="../../3.3.5/js/bootstrap.min.js"></script>
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    
    <!-- bootstrap datepicker -->
    <script src="./1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script src="./1.6.4/js/locales/bootstrap-datepicker.es.min.js"></script>
    
    <script>
    $('#fecha').datepicker({
      format: "dd/mm/yyyy",
      todayBtn: "linked",
      language: "es",
      autoclose: true,
      todayHighlight: true
    });
    </script>
  </body>
</html>
