<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <meta name="description" content="Plantilla Admin 2019">
        <meta name="author" content="AB software">
        <meta name="keywords" content="pantilla admin, w3.css, vue.js">

        <title>Plantilla Admin - 2019 - Slider</title>
        <link rel="shortcut icon" type="image/png" href="assets/img/logo-generic.png">

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto&display=swap">
        <link rel="stylesheet" href="vendor/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="vendor/w3css/w3.min.css">
        <link rel="stylesheet" href="vendor/w3css/themes/w3-theme-blue.min.css">
        
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- developing -->
        <script src="vendor/js/vuejs/2.5.17/vue-dev.js"></script>

        <!-- production -->
        <!-- <script src="vendor/js/vuejs/2.5.17/vue.js"></script> -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements 
        and media queries -->
        <!--[if lt IE 9]>
        <script src="vendor/js/html5shiv.min.js"></script>
        <script src="vendor/js/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body class="w3-light-grey">
        <div id="app">
            <vue-barratop></vue-barratop>
            <vue-sidemenu
            colormenu="color_menu"
            colorsubmenu="color_submenu"
            colormenusel="color_menu_selec">
            </vue-sidemenu>

            <vue-contenedor>
                <vue-titulopag 
                titulo="Slider" 
                icono="fa fa-file"
                subtitulo="">
                </vue-titulopag>

                <div class="w3-container subcontenedor">
                    <div class="w3-card-2 w3-topbar w3-white">
                        <header class="w3-container w3-border-bottom">
                            <h3>Imagenes con caption</h3>
                        </header>

                        <div class="w3-container w3-margin-top w3-margin-bottom">
                            <vue-carousel
                            v-bind:items="items3"
                            v-bind:intervalo="3000"
                            v-bind:automatico="true"
                            tema="oscuro"
                            v-bind:controles="true"
                            v-bind:indicadores="true"
                            v-bind:opimagen="{tipo: 'estilo', altura: 300}"
                            poscaption="topmiddle"
                            animacion="opacity"
                            alincaption="center">
                            </vue-carousel>

                            <vue-carousel
                            v-bind:items="items3"
                            v-bind:intervalo="3000"
                            v-bind:automatico="true"
                            tema="claro"
                            v-bind:controles="true"
                            v-bind:indicadores="true"
                            v-bind:opimagen="{tipo: 'clase', altura: 0}"
                            poscaption="middle"
                            animacion="zoom"
                            alincaption="right"
                            class="w3-black w3-center w3-margin-top">
                            </vue-carousel>
                        </div>

                        <footer class="w3-container w3-padding w3-border-top">
                            <h5>Footer</h5>
                        </footer>
                    </div>

                    <div class="w3-card-2 w3-topbar w3-white w3-border-blue w3-margin-top">
                        <header class="w3-container w3-border-bottom">
                            <h3>Textos</h3>
                        </header>

                        <div class="w3-container w3-margin-top w3-margin-bottom">
                            <vue-slider
                            v-bind:items="items"
                            v-bind:intervalo="tiempo"
                            v-bind:automatico="auto"
                            v-bind:tema="tema"
                            v-bind:controles="controles"
                            v-bind:indicadores="indicadores"
                            class="w3-margin-bottom">
                            </vue-slider>
                        </div>

                        <footer class="w3-container w3-padding w3-border-top">
                            <h5>Footer</h5>
                        </footer>
                    </div>

                    <div class="w3-card-2 w3-topbar w3-white w3-border-green w3-margin-top">
                        <header class="w3-container w3-border-bottom">
                            <h3>Imagenes con 100% de ancho</h3>
                        </header>

                        <div class="w3-container w3-margin-top w3-margin-bottom">
                            <vue-slider
                            v-bind:items="items1"
                            v-bind:intervalo="0"
                            v-bind:automatico="false"
                            tema="oscuro"
                            v-bind:controles="true"
                            v-bind:indicadores="true"
                            class="w3-margin-bottom">
                            </vue-slider>
                        </div>

                        <footer class="w3-container w3-padding w3-border-top">
                            <h5>Footer</h5>
                        </footer>
                    </div>

                    <div class="w3-card-2 w3-topbar w3-white w3-border-red w3-margin-top">
                        <header class="w3-container w3-border-bottom">
                            <h3>Imagenes responsive</h3>
                        </header>

                        <div class="w3-container w3-margin-top w3-margin-bottom">
                            <vue-slider
                            v-bind:items="items2"
                            v-bind:intervalo="3000"
                            v-bind:automatico="true"
                            tema="claro"
                            v-bind:controles="true"
                            v-bind:indicadores="true"
                            class="w3-black w3-center">
                            </vue-slider>
                        </div>

                        <footer class="w3-container w3-padding w3-border-top">
                            <h5>Footer</h5>
                        </footer>
                    </div>
                </div>

                <vue-footer></vue-footer>
            </vue-contenedor>
        </div>
        <!-- /#app -->

        <script src="assets/js/vue/components/v-barratop.js"></script>
        <script src="assets/js/vue/components/v-sidemenu.js"></script>
        <script src="assets/js/vue/components/v-contenedor.js"></script>
        <script src="assets/js/vue/components/v-titulopag.js"></script>
        <script src="assets/js/vue/components/v-footer.js"></script>

        <script src="assets/js/vue/components/v-slider.js"></script>
        <script src="assets/js/vue/components/v-carousel.js"></script>
        <script src="assets/js/slider.js"></script>
    </body>
</html>
