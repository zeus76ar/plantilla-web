<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <meta name="description" content="Plantilla Admin 2019">
        <meta name="author" content="AB software">
        <meta name="keywords" content="pantilla admin, w3.css, vue.js">

        <title>Plantilla Admin - 2019 - Vue Validacion</title>
        <link rel="shortcut icon" type="image/png" href="assets/img/logo-generic.png">

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto&display=swap">
        <link rel="stylesheet" href="vendor/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="vendor/w3css/w3.min.css">
        <link rel="stylesheet" href="vendor/w3css/themes/w3-theme-blue.min.css">
        
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- developing -->
        <script src="vendor/js/vuejs/2.5.17/vue-dev.js"></script>

        <!-- production -->
        <!-- <script src="vendor/js/vuejs/2.5.17/vue.js"></script> -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements 
        and media queries -->
        <!--[if lt IE 9]>
        <script src="vendor/js/html5shiv.min.js"></script>
        <script src="vendor/js/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body class="w3-light-grey">
        <div id="app">
            <vue-barratop></vue-barratop>
            <vue-sidemenu
            colormenu="color_menu"
            colorsubmenu="color_submenu"
            colormenusel="color_menu_selec">
            </vue-sidemenu>

            <vue-contenedor>
                <vue-titulopag 
                titulo="Vue Validacion" 
                subtitulo=""
                icono="fa fa-file">
                </vue-titulopag>

                <div class="w3-container subcontenedor w3-row">
                    <div class="w3-twothird">
                        <form class="w3-card-2 w3-topbar w3-white">
                            <header class="w3-container w3-border-bottom">
                                <h3>Header</h3>
                            </header>
                            
                            <div class="w3-container w3-margin-top w3-margin-bottom">
                                <label>Texto</label>
                                <input class="w3-input w3-border" type="text" 
                                name="texto" placeholder="Ingrese un texto" 
                                v-model="texto" v-validate="'required'">
                                <span class="w3-text-red" 
                                v-show="errors.has('texto')">{{ errors.first('texto') }}</span>

                                <div class="w3-margin-top">
                                    <label>Textarea</label>
                                    <textarea rows="3" class="w3-input w3-border"
                                    placeholder="Ingrese un texto" name="textarea"
                                    v-model="textarea" v-validate="'required'"></textarea>
                                    <span class="w3-text-red" 
                                    v-show="errors.has('textarea')">{{ errors.first('textarea') }}</span>
                                </div>

                                <div class="w3-row w3-margin-top">
                                    <div class="w3-half w3-margin-bottom">
                                        <label>Checkbox</label>
                                        <br>
                                        <template v-for="item in checks">
                                            <input class="w3-check" name="check"
                                            type="checkbox" v-bind:value="item"
                                            v-model="checks_selec" v-validate="'required'">
                                            <span>{{ item }}</span>
                                            &nbsp;
                                        </template>
                                        <br>
                                        <span class="w3-text-red" 
                                        v-show="errors.has('check')">{{ errors.first('check') }}</span>
                                    </div>
                                    <div class="w3-half">
                                        <label>Radio button</label>
                                        <br>
                                        <template v-for="item in radios">
                                            <input class="w3-radio" type="radio" name="radio"
                                            v-bind:value="item" v-model="radio_selec"
                                            v-validate="'required'">
                                            <span>{{ item }}</span>
                                            &nbsp;
                                        </template>
                                        <br>
                                        <span class="w3-text-red" 
                                        v-show="errors.has('radio')">{{ errors.first('radio') }}</span>
                                    </div>
                                </div>

                                <div class="">
                                    <label>Select</label>
                                    <select class="w3-select w3-border" name="lista"
                                    v-model="select" v-validate="'excluded:0'">
                                        <option v-for="item in select_options" 
                                        v-bind:value="item.valor">{{ item.texto }}</option>
                                    </select>
                                    <span class="w3-text-red" 
                                    v-show="errors.has('lista')">{{ errors.first('lista') }}</span>
                                </div>

                                <div class="w3-margin-top">
                                    <label>File</label>
                                    <input type="file" class="w3-input w3-border" name="archivo"
                                    v-on:change="obtenerArchivo($event)" 
                                    v-validate="'required'">
                                    <span class="w3-text-red" 
                                    v-show="errors.has('archivo')">{{ errors.first('archivo') }}</span>
                                </div>
                            </div>

                            <footer class="w3-container w3-padding w3-border-top">
                                <button class="w3-button w3-border w3-theme-d1"
                                type="button"
                                v-on:click.prevent="enviarDatos()">Aceptar</button>
                                
                                <button class="w3-button w3-border" 
                                type="button">Cancelar</button>
                            </footer>
                        </form>
                    </div>
                </div>

                <vue-footer></vue-footer>
            </vue-contenedor>
            <!-- End page content -->
        </div>
        <!-- /#app -->

        <script src="assets/js/vue/components/v-barratop.js"></script>
        <script src="assets/js/vue/components/v-sidemenu.js"></script>
        <script src="assets/js/vue/components/v-contenedor.js"></script>
        <script src="assets/js/vue/components/v-titulopag.js"></script>
        <script src="assets/js/vue/components/v-footer.js"></script>

        <script src="vendor/js/vuejs/components/vee-validate/vee-validate.min.js"></script>
        <script src="vendor/js/vuejs/components/vee-validate/locale/es.js"></script>
        <script src="assets/js/validacion.js"></script>
    </body>
</html>
